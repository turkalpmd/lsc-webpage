
<!doctype html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Google Font === font-family: 'Titillium Web', sans-serif; -->
		<link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400" rel="stylesheet">
		<!-- Font Awesome Style-Sheet -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
		<!-- Rest Css -->
		<link rel="stylesheet" href="css/reset.css">
		<!-- Main Style Sheet -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Animate.Css -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<!-- Modernizr.Js -->
		<script src="js/modernizr.js"></script>
	  	
		<title>Log In &amp; Sign Up Form with Ajax Submit</title>
        
        <style>
        /* --------------------------------
    Primary style
-------------------------------- */
html * {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}
*, *:after, *:before {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
*:not(i) {
    font-family: 'Titillium Web', sans-serif;
}
body {
    padding: 0;
    margin: 0;
}
a {
    text-decoration: underline;
    font-weight: bold;
    color: #fff;
}
p {
    color: #fff;
}
img {
    max-width: 100%;
}
input::-ms-clear, textarea::-ms-clear {
    display: none;
}
fieldset {
    padding: 0;
    margin: 0 0 18px 0;
    border: none; 
}
label {
    display: block;
}
input:not([type="checkbox"]):not([type="radio"]) {
    background: #fff;
    padding: 6px 24px;
    height: 50px;
    line-height: 1.4;
    color: #444;
    border: solid 1px #9b9b9b;
    border-radius: 10px;
    width: 100%;
    font-size: 18px;
    font-weight:300;
    outline: none;
    letter-spacing: -0.2px;
    box-shadow: 0 0px 8px 1px rgba(0,0,0,0.7)
}

.rememberMe,
.termsCondition {
    font-size: 16px;
    color: #fff;
    float: left;
}
.rememberMe input[type="checkbox"],
.termsCondition input[type="checkbox"] {
    width: 20px;
    height: 20px;
    float: left;
    margin-right: 10px;
}

.forgetYourPassword {
    float: right;
    color: #fff;
    font-weight: bold;
    text-decoration: underline;
    cursor: pointer;
}

/* --------------------------------
    Main components
-------------------------------- */
/* Background Video Fixed*/
#bg-video {
    position: fixed;
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
}
/* adding a dotted effect */
#bg-video:after {
    content:"";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background:url(../images/bg-pattern.png) repeat rgba(0,0,0,0.6);
}
/* Video Fixed for all screen sizes */
#bg-video video {
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    transform: translateX(-50%) translateY(-50%);
    background: url('../Big-City-Life/Snapshots/Big-City-Life.jpg') no-repeat;
    background-size: cover;
    transition: 1s opacity;
}

/* main-container */
.main-container {
    display: table;
    width: 100%;
    height: 100%;
    padding:20px; 
    position: absolute;
}
.main-container .form-container {
    display: table-cell;
    width: 100%;
    text-align: center;
    vertical-align: middle;
}
.wrapper {
    width: 100%;
    max-width: 400px;
    display: inline-block;
    min-height: 510px;
}
.main-container .form-container form {
    text-align: left;
    max-width: 400px;
    margin: 0 auto 15px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    -ms-border-radius: 10px;
    -o-border-radius: 10px;
    border-radius: 10px;

    max-width: 450px;
}
.form-tabs {
    margin: 0;
    padding: 0;
    list-style-type: none;
    margin-bottom: 40px;
    width: 100%;
    max-width: 450px;
    display: inline-block;
}
.form-tabs li {
    display: inline-block;
    padding: 10px 15px;  
    color: #fff;
    font-weight: bold;
    text-transform: uppercase; 
    cursor: pointer;
    width: 49%;
    border-bottom: 3px solid transparent;
}
.form-tabs li:hover {
    border-bottom:3px dotted #fff;
}
.form-tabs li.active {
    border-bottom:3px solid #fff;
}

div.tab:not(.active) {
    display: none;
}
.main-container .form-container form fieldset{
    position: relative;
}
.main-container .form-container form fieldset.error input{
    box-shadow:inset 0 0 8px 1px #ce0202;
}
#password {
    padding-right: 52px;
}
.password-show-hide {
    position: absolute;
    right: 15px;
    top: 10px;
    width: 30px;
    height: 30px;
    border-left: 1px solid #ccc;
    padding-left: 10px;
    padding-top: 3px;
}
.password-show-hide i {
    color: #555;
}
.password-show-hide i:hover {
    color: #050505;
    cursor: pointer;
}
button,
.button {
    display: block;
    padding: 0px 16px;
    height: 50px;
    line-height: 50px;
    color: #fff;
    border: none;
    border-radius: 10px;
    width: 100%;
    max-width: 450px;
    font-size: 18px;
    font-weight: normal;
    outline: none;
    background: #2185d0;
    cursor: pointer;
}
button:hover {
    background: #24a0ff;
}
button[disabled="disabled"] {
    pointer-events: none;
    background:#60b044;
}
.button.social {
    text-align: left;
    overflow: hidden;
    padding-left:0;
    text-decoration: none;
}
.button.social i {
    border-right: 1px solid rgba(0,0,0,0.3);
    padding: 0px 20px;
    text-align: left;
    height: 50px;
    float: left;
    line-height: 50px;
    background: rgba(0,0,0,0.1);
    margin-right: 30px;
}
.button.social.facebook {
    background: #3b5998;
}
.button.social.facebook:hover {
    background: #1550c7;
}

/* Divider */
.divider {
    clear: both;
    display: block;
    width: 100%;
    height: 1px;
    margin:25px 0;
    position: relative;
    text-align: center;

    /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#cccccc+50,cccccc+50&0+1,1+50,0+100 */
    background: -moz-linear-gradient(left,  rgba(204,204,204,0) 1%, rgba(204,204,204,1) 50%, rgba(204,204,204,0) 100%); /* FF3.6-15 */
    background: -webkit-linear-gradient(left,  rgba(204,204,204,0) 1%,rgba(204,204,204,1) 50%,rgba(204,204,204,0) 100%); /* Chrome10-25,Safari5.1-6 */
    background: linear-gradient(to right,  rgba(204,204,204,0) 1%,rgba(204,204,204,1) 50%,rgba(204,204,204,0) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00cccccc', endColorstr='#00cccccc',GradientType=1 ); /* IE6-9 */

}

.divider.or:after {
    content: "or";
    position: absolute;
    background: #ccc;
    color: #222;
    font-weight: bold;
    border-radius: 30px;
    width: 30px;
    height: 30px;
    line-height:30px;
    top: 50%;
    left: 50%;
    margin-top: -15px; 
    margin-left: -15px;
}
        </style>
	</head>
	<body>
		<!-- Video For Background -->
		<div id="bg-video">
			<!-- Video by http://coverr.co/ "Big City Life" -->
			<video poster="Big-City-Life/Snapshots/Big-City-Life.jpg" id="bgvid" autoplay="" loop="" muted="">
	            <source src="Big-City-Life/Mp4/Big-City-Life.mp4" type="video/mp4">
	            <source src="Big-City-Life.webm" type="video/webm" />
	        </video>
		</div>

		<!-- Login Form -->
		<div class="main-container">
			<div class="form-container">
				<div class="wrapper">
					<ul class="form-tabs">
						<li class="item active" data-tab="login-form">Login Form</li>
						<li class="item" data-tab="signup-form">Sign Up Form</li>
					</ul>
					
					<div class="tab active" data-tab="login-form">
						<form onsubmit="return false;" >
							<!-- Username Field -->
							<fieldset>
								<input type="text" name="username" id="username" placeholder="Username" />
							</fieldset>
							<!-- Password Field -->
							<fieldset>
								<input type="password" name="password" id="password" placeholder="Password" />
								<span class="password-show-hide"><i class="fa fa-eye" aria-hidden="true"></i></span>
							</fieldset>
							<fieldset>
								<label class="rememberMe">
									<input type="checkbox" name="remember" id="remember"  /> Remember Me
								</label>
								<span class="forgetYourPassword" >Forget your password?</span>
							</fieldset>
							<!-- Button Field -->
							<fieldset>
								<button name="sumit" id="submit-login"> Login </button>
							</fieldset>
						</form>
						<span class="divider or"></span>
						<div class="social-login">
							<a class="button social facebook">
								<i class="fa fa-facebook"></i> Sign in with Facebook
					        </a>
						</div>
					</div>
					
					<div class="tab" data-tab="signup-form">
						<form onsubmit="return false;" >
							<!-- Username Field -->
							<fieldset>
								<input type="text" name="username" id="username" placeholder="Username" />
							</fieldset>
							<!-- Email Field -->
							<fieldset>
								<input type="email" name="email" id="email" placeholder="Email" />
							</fieldset>
							<!-- Password Field -->
							<fieldset>
								<input type="password" name="password" id="password" placeholder="Password" />
								<span class="password-show-hide"><i class="fa fa-eye" aria-hidden="true"></i></span>
							</fieldset>
							<fieldset>
								<label class="termsCondition">
									<input type="checkbox" name="agree" id="agree" /> I Agree to the <a href="#0">Terms</a>
								</label>
							</fieldset>
							<!-- Button -->
							<fieldset>
								<button name="sumit" id="submit-signup"> Sign Up </button>
							</fieldset>
						</form>
						<span class="divider or"></span>
						<div class="social-login">
							<a class="button social facebook">
								<i class="fa fa-facebook"></i> Sign Up in with Facebook
					        </a>
						</div>
					</div>

					<div class="tab" data-tab="forget-form">
						<form onsubmit="return false;" >
							<!-- Email Field -->
							<p>Forget your password? Please enter your email address. <br /> An email will be sent to your email address with password reset link.</p>
							<fieldset>
								<input type="email" name="forget-email" id="forget-email" placeholder="E-mail" />
							</fieldset>
							<!-- Button Field -->
							<fieldset>
								<button name="sumit" id="submit-forget-password"> Submit </button>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<!-- Main JS File -->
		<script>
        $(document).ready(function(){
	$.fn.extend({
	    animateCss: function (animationName) {
	        var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
	        this.addClass('animated ' + animationName).one(animationEnd, function() {
	            $(this).removeClass('animated ' + animationName);
	        });
	    }
	});

	$( document ).ajaxStart(function() {
	  console.log('ajax Start');
	});

	//hide or show password
	$('.password-show-hide').on('click', function(){
		console.log('here');
		var $this= $(this),
			$passwordField = $this.parent().find('input');
		
		// Changing input type
		if( $passwordField.attr('type') == "password" ) {
			$passwordField.attr('type', 'text');
		}else {
			$passwordField.attr('type', 'password');
		}

		// Changing Icon
		if( $this.find('i').hasClass('fa-eye') ) {
			$this.find('i').removeClass('fa-eye').addClass('fa-eye-slash');
		}else {
			$this.find('i').removeClass('fa-eye-slash').addClass('fa-eye');
		}
	});

	// creating Tabs functionality
	$('.form-tabs li').on('click', function() {
		var $this = $(this),
			thisAttr = $this.attr('data-tab');

		$this.siblings().removeClass('active');
		$this.addClass('active');
		// removing Active Class from all tabs
		$('div.tab').removeClass('active');
		// removing Error Classes 
		$('div.tab').find('fieldset').removeClass('error animated bounce');

		// checking Mobile Devices with ModernizrJs
		if ( !navigator.userAgent.match(/Mobi/) ) {
			// adding "Flip" effect animation for desktop browsers 
			$('div.tab[data-tab="'+thisAttr+'"]').addClass('active').animateCss('flipInY');
		}else {
			$('div.tab[data-tab="'+thisAttr+'"]').addClass('active').animateCss('fadeIn');
		}

	});
	$('.forgetYourPassword').on('click', function () {
		
		$('.form-tabs li').removeClass('active')
		// removing Active Class from all tabs
		$('div.tab').removeClass('active');
		// removing Error Classes 
		$('div.tab').find('fieldset').removeClass('error animated bounce');

		$('div.tab[data-tab="forget-form"]').addClass('active').animateCss('flipInY');

		// body...
	})

	// Check Required Field
	$('[name="sumit"]').on('click', function () {
		console.log('click submit');
		var $this = $(this),
			$thisForm = $this.parents('form:first'),
			re = /[A-Z0-9._%+-]+@[A-Z0-9-]+.+.[A-Z]{2,4}/igm

		$thisForm.find("input").each(function() {
			var $field = $(this),
				$fieldVal = $field.val()
				$fieldName = $field.attr('name');
				$fieldType = $field.attr('type');


			// Adding error class if field have no value.
			if(!$fieldVal) {
				$field.parents('fieldset:first').addClass('error').animateCss('bounce');
			}else if($fieldType == "email") { // Checking Email Validation 
				if(!re.test($fieldVal)){
					$field.parents('fieldset:first').addClass('error').animateCss('bounce');
				}else {
					$field.parents('fieldset:first').removeClass('error');
				}
			}else {
				$field.parents('fieldset:first').removeClass('error');
			}
		})
		// checking error Length
		var errorLength = $thisForm.find(".error").length;

		if(!errorLength) {
			$this.attr('disabled','disabled').html('<i class="fa fa-circle-o-notch fa-spin"></i>');
			// Added "SetTimeout" to show submit process 
			setTimeout(function() {
				FormSubmit($thisForm)
			} , 3000);
		}
	})

	function FormSubmit(form) {
        $.ajax({
            type: 'POST', // Just for Testing
            url: '', // Add you file url
            data: form.serialize(),
            success: function (data) {
            	console.log('Success');
            	// adding Success message to button
            	form.find('button').attr('disabled','disabled').html('Successful!! Form Submited. ');
            	// Reset the button
            	setTimeout(function() {
            		form.find('button').removeAttr('disabled').html('Submit');
            	}, 2500);
            	// Empty all input fields within the form
                form.find('input').val('')
            },
            error: function (error) {
            }
        });
	}

});
        </script>
	</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" href="/album_codes/css/blueimp-gallery.css" />
  <link rel="stylesheet" href="/album_codes/css/blueimp-gallery-indicator.css" />
  <link rel="stylesheet" href="/album_codes/css/blueimp-gallery-video.css" />
  <link rel="stylesheet" href="/album_codes/css/demo/demo.css" />
</head>
<body>
  
                <!-- The Gallery as inline carousel -->
                <div
                  id="blueimp-image-carousel"
                  class="blueimp-gallery blueimp-gallery-carousel"
                  aria-label="image carousel">
                  <div class="slides" aria-live="off"></div>
                  <h3 class="title"></h3>
                  <a
                    class="prev"
                    aria-controls="blueimp-image-carousel"
                    aria-label="previous slide"
                  ></a>
                  <a
                    class="next"
                    aria-controls="blueimp-image-carousel"
                    aria-label="next slide"
                  ></a>
                  <a
                    class="play-pause"
                    aria-controls="blueimp-image-carousel"
                    aria-label="play slideshow"
                    aria-pressed="true"
                    role="button"
                  ></a>
                </div>
                <h2>Lightbox image gallery</h2>
                <p>
                  <input type="checkbox" id="fullscreen" />
                  <label for="fullscreen">Fullscreen</label>
                </p>
                <!-- The container for the list of example images -->
                <div id="links" class="links"></div>
                <!-- The Gallery as lightbox dialog -->
                <div
                  id="blueimp-gallery"
                  class="blueimp-gallery"
                  aria-label="image gallery"
                  aria-modal="true"
                  role="dialog"
                >
                  <div class="slides" aria-live="polite"></div>
                  <h3 class="title"></h3>
                  <a
                    class="prev"
                    aria-controls="blueimp-gallery"
                    aria-label="previous slide"
                    aria-keyshortcuts="ArrowLeft"
                  ></a>
                  <a
                    class="next"
                    aria-controls="blueimp-gallery"
                    aria-label="next slide"
                    aria-keyshortcuts="ArrowRight"
                  ></a>
                  <a
                    class="close"
                    aria-controls="blueimp-gallery"
                    aria-label="close"
                    aria-keyshortcuts="Escape"
                  ></a>
                  <a
                    class="play-pause"
                    aria-controls="blueimp-gallery"
                    aria-label="play slideshow"
                    aria-keyshortcuts="Space"
                    aria-pressed="false"
                    role="button"
                  ></a>
                  <ol class="indicator"></ol>                
              
    </div>       
    <script src="/album_codes/js/blueimp-helper.js"></script>
    <script src="/album_codes/js/blueimp-gallery.js"></script>
    <script src="/album_codes/js/blueimp-gallery-fullscreen.js"></script>
    <script src="/album_codes/js/blueimp-gallery-indicator.js"></script>
    <script src="/album_codes/js/blueimp-gallery-video.js"></script>
    <script src="/album_codes/js/blueimp-gallery-vimeo.js"></script>
    <script src="/album_codes/js/blueimp-gallery-youtube.js"></script>
    <script src="/album_codes/js/vendor/jquery.js"></script>
    <script src="/album_codes/js/jquery.blueimp-gallery.js"></script>
    <script src="/album_codes/js/demo/demo.js"></script>
  </body>
</html>
